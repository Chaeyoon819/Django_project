{% extends 'base.html' %}
{% block title %} Choose MBTI {% endblock %}
{% block font %}'Dongle', sans-serif{% endblock %}
{% block style %}{% endblock %}
{% block content %}
<div class="row justify-content-center my-4" style="width: 1200px;">
    <div class="col-md-7 mt-4">
        <div class="card">
            <h1 class="card-header text-center" style="background-color: #FFFAA2; color: rgb(248, 105, 105);">연애를 도와주라..♥</h1>
            <div class="card-body">
                <form method="post" action="{% url 'mbti_chatbot' %}">
                    {% csrf_token %}
                    <div class="mb-2">
                        <button type="submit" name="prompt" value="ISTJ" class="btn btn-primary mb-2 mr-2" style="background-color: rgb(248, 105, 105); border-color: coral;">ISTJ</button>
                        <button type="submit" name="prompt" value="ISFJ" class="btn btn-primary mb-2 mr-2" style="background-color: rgb(248, 105, 105); border-color: coral;">ISFJ</button>
                        <!-- 다른 버튼들도 동일하게 추가 -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
